<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:f="http://xmlns.jcp.org/jsf/core" xsi:schemaLocation="http://primefaces.org/ui ">
<h:head>
    <h:outputStylesheet name="css/mycsslayout.css"/>
    <h:outputScript name="js/script.js" target="head"/>
    <title>Conversation</title>
</h:head>
<h:body>
    <f:view>
        <h:messages errorStyle="color: red" showDetail="true" showSummary="false"/>
        <h:form id="form">
            <p:outputLabel for="systemrole" value="Rôle de l'API : "/>
            <p:selectOneMenu id="systemrole" value="#{conversationBean.systemRole}" editable="true"
                             disabled="#{!conversationBean.systemRoleChangeable}">
                <f:selectItems value="#{conversationBean.systemRoles}"/>
            </p:selectOneMenu>
            <h:outputText value="  "/>
            <h:commandButton value="Nouveau chat" action="#{conversationBean.nouveauChat}" />
            <h:panelGrid id="paneltotal" columns="2" columnClasses="topAligned,topAligned">
                <h:panelGrid id="panelgauche" columns="1">
                    <h:panelGrid id="questionetreponse" columns="1">
                        <h:panelGroup>
                            <h:outputText value="Question :"/>
                            <button onclick="copyToClipboard('question')">Copier question</button>
                            <button onclick="toutEffacer()">Effacer question et réponse</button>
                        </h:panelGroup>
                        <h:inputTextarea id="question" value="#{conversationBean.question}" title="Question"
                                         cols="50" rows="5"/>
                        <h:commandButton value="Envoyer la question" action="#{conversationBean.envoyer}"/>
                        <h:panelGroup>
                            <h:outputText value="Réponse :"/>
                            <button onclick="copyToClipboard('reponse')">Copier réponse</button>
                        </h:panelGroup>
                        <h:inputTextarea id="reponse" value="#{conversationBean.reponse}" title="Réponse"
                                         cols="50" rows="15"/>
                    </h:panelGrid>
                </h:panelGrid>
                <h:panelGrid id="paneldroit" columns="1" style="vertical-align: top;">
                    <h:panelGroup>
                        <h:outputText value="Conversation :"/>
                        <button onclick="copyToClipboard('conversation')">Copier conversation</button>
                    </h:panelGroup>
                    <h:inputTextarea id="conversation" rows="30" cols="50" readonly="true"
                                     value="#{conversationBean.conversation}" title="Conversation entière"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </f:view>
</h:body>
</html>
